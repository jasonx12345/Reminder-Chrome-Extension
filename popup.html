<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Remind — UI Only</title>
  <style>
    :root { --bg:#0f172a; --card:#111827; --muted:#cbd5e1; --text:#f8fafc; --accent:#22c55e; --warn:#f59e0b; --line:#374151; }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font:14px system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{width:360px;padding:12px}
    h1{font-size:16px;margin:0 0 8px;display:flex;justify-content:space-between;align-items:center}
    .badge{font-size:11px;color:var(--muted)}
    .card{background:var(--card);border-radius:12px;padding:10px;margin-bottom:10px;box-shadow:0 1px 6px rgba(0,0,0,.2)}
    label{display:block;font-size:12px;color:var(--muted);margin:6px 0 4px}
    input,select,button{width:100%;border-radius:8px;border:1px solid var(--line);background:#0b1220;color:var(--text);padding:8px}
    .row{display:flex;gap:8px}
    .row>*{flex:1}
    button{cursor:pointer;border:0}
    .btn{background:#1f2937}
    .btn.primary{background:var(--accent);color:#052e16;font-weight:700}
    .btn.warn{background:var(--warn);color:#3b2602}
    .list{display:flex;flex-direction:column;gap:8px}
    .item{display:flex;gap:8px;align-items:center}
    .meta{flex:1}
    .small{font-size:12px;color:var(--muted)}
    .groupTitle{font-size:12px;color:var(--muted);margin:6px 0 2px}
    .actions{display:flex;gap:6px;flex-wrap:wrap}
    .editRow{display:none;margin-top:8px}
    /* a bit wider; UI otherwise identical */
    .wrap { width: 560px; }   /* try 540–580 if you want */

    /* keep the three date selects from squeezing */
    #year, #month, #day,
    .editYear, .editMonth, .editDay {
      flex: 0 0 auto;   /* override .row>* { flex:1 } */
      width: auto;
    }

    #year, .editYear   { min-width: 76px; }
    #month, .editMonth { min-width: 100px; } /* fits longer month names */
    #day, .editDay     { min-width: 64px; }

    /* smooth one-beat flash on action buttons */
    button { transition: background-color .15s ease, color .15s ease; }
    .btn.flash-ok   { background: var(--accent) !important; color:#052e16 !important; }
    .btn.flash-del  { background: #ef4444 !important;      color:#450a0a !important; }


  </style>
</head>
<body>
  <div class="wrap">
    <h1>
      To-Remind
      <span class="badge">UI v0.3.0</span>
    </h1>

    <div class="card">
      <label>Title</label>
      <input id="title" placeholder="Print lab report" />

      <div class="row">
        <div>
          <label>Date</label>
          <div class="row">
            <select id="year">
              <option value="" disabled selected>yr</option>
            </select>
            <select id="month">
              <option value="" disabled selected>month</option>
            </select>
            <select id="day">
              <option value="" disabled selected>day</option>
            </select>

          </div>
        </div>
        <div>
          <label>Time</label>
          <input id="time" type="time" step="60" />
        </div>
      </div>

      <div class="row" style="margin-top:8px">
        <button class="btn" id="clear">Clear</button>
        <button class="btn primary" id="add">Add reminder</button>
      </div>
    </div>

    <div id="overdueGroup" style="display:none">
      <div class="groupTitle">Overdue</div>
      <div class="list" id="overdueList"></div>
    </div>

    <div id="todayGroup" style="display:none">
      <div class="groupTitle">Today</div>
      <div class="list" id="todayList"></div>
    </div>

    <div id="upcomingGroup" style="display:none">
      <div class="groupTitle">Upcoming</div>
      <div class="list" id="upcomingList"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
